<div ng-include src="'app/credential/credential-create.html'"></div>
<div class="interpreterHead">
  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <h3 class="new_h3">
          Credentials
        </h3>
        <div class="pull-right">
          <button class="btn btn-default btn-sm"
                  data-toggle="modal"
                  data-target="#credentialModal"
                  ng-click="setSelectedCredential(null, 'CREATE')">
            <i class="fa fa-plus"></i>
            Create
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Manage your credentials. You can add new credential information.
      </div>
    </div>
  </div>
</div>

<div class="box width-full">
  <div class="row interpreter">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th style="width:20%;text-align: center; border: 1px solid black;">Key</th>
          <th style="width:20%;text-align: center; border: 1px solid black;">Value</th>
          <th style="width:50%;text-align: center; border: 1px solid black;">Description</th>
          <th style="width:10%;text-align: center; border: 1px solid black;"></th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="credential in availableCredentials">
            <td style="vertical-align: middle; border: 1px solid black;">
              {{credential.credentialInfo.key}}
            </td>
            <td style="vertical-align: middle; border: 1px solid black;">
              {{credential.credentialInfo.value}}
            </td>
            <td style="vertical-align: middle; border: 1px solid black;">
              {{credential.credentialInfo.description}}
            </td>
            <td style="text-align: center; vertical-align: middle; border: 1px solid black;">
              <button class="btn btn-default btn-sm"
                      style="float: left"
                      ng-if="credential.isOwner"
                      data-toggle="modal"
                      data-target="#credentialModal"
                      ng-click="setSelectedCredential(credential.credentialInfo, 'UPDATE')">
                <span class="fa fa-pencil"></span> edit
              </button>

              <button class="btn btn-default btn-sm"
                      ng-if="credential.isOwner"
                      ng-click="removeCredentialInfo(credential.credentialInfo.key)">
                <span class="fa fa-times"></span>
              </button>

              <span ng-if="!credential.isOwner">
                <i class="fa fa-sticky-note-o" title="You are a reader of this credential"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
