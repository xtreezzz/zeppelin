<div id="credentialModal" class="modal fade" role="dialog"
     tabindex="-1">
  <div class="modal-dialog modal-lg" style="width: 90%">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create new Credential</h4>
      </div>

      <div class="modal-body">
        <div>
          <div class="row interpreter">
            <div class="col-md-12">
              <div class="interpreterSettingAdd">
                <div class="form-group" style="width:200px">
                  <b>Name:</b>
                  <input id="newCredentialKey" input pu-elastic-input pu-elastic-input-minwidth="180px" ng-model="creatingCredential.key" />
                </div>

                <div class="form-group" style="width:200px">
                  <b>Value:</b>
                  <input id="newCredentialValue" input pu-elastic-input pu-elastic-input-minwidth="180px" ng-model="creatingCredential.value" />
                </div>

                <div class="form-group" style="width:200px">
                  <b>Description:</b>
                  <input id="newCredentialDescription" input pu-elastic-input pu-elastic-input-minwidth="180px" ng-model="creatingCredential.description" />
                </div>

                <div class="row interpreter">
                  <div class="col-md-12">
                    <!-- permissions -->
                    <div class="permissionsForm">
                      <div>
                        <p>
                          Enter comma separated users and groups in the fields.
                        </p>
                        <div>
                          <span class="owners">Owners </span>
                          <select id="newCredentialOwners" multiple="multiple">
                            <option is-select2="false" ng-repeat="owner in creatingCredential.owners" selected="selected">{{owner}}</option>
                          </select>
                        </div>

                        <div>
                          <span class="owners">Readers </span>
                          <select id="newCredentialReaders" multiple="multiple">
                            <option is-select2="false" ng-repeat="reader in creatingCredential.readers" selected="selected">{{reader}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addNewCredential()" ng-if="creatingCredentialMode === 'CREATE'">Add</button>
        <button type="button" class="btn btn-primary" ng-click="updateCredential()" ng-if="creatingCredentialMode === 'UPDATE'">Apply</button>
        <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </div>
</div>
